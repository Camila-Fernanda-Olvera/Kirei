<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Kirei</title>
    <link rel="stylesheet" href="CSS/Registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
        <button class="login-btn">Login</button>
    </div>
    <div class="container">
        <div class="card-register">
            <button class="close-btn">&#10005;</button>
            <h1>Registration</h1>
            <form class="register-form" id="registerForm" method="POST" action="PHP/Registro.php">
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Name" required>
                    <span class="icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="icon">&#9993;</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="icon">&#128274;</span>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Agree to the Terms & Conditions</label>
                </div>
                <button type="submit" class="btn-register">Register</button>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    <script src="JS/Registro.js"></script>
</body>
</html>
