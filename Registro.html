<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Kirei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-register">
            <h1>Registro</h1>
            <form class="register-form" id="registerForm" method="POST" action="PHP/Registro.php">
                <div class="user-type mb-2">
                    <input type="radio" class="btn-check" name="tipo_usuario" id="paciente" value="paciente" autocomplete="off" checked>
                    <label class="btn" for="paciente">Paciente</label>
                    <input type="radio" class="btn-check" name="tipo_usuario" id="familiar" value="familiar" autocomplete="off">
                    <label class="btn" for="familiar">Familiar</label>
                </div>
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <i class="bi bi-person icon"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo" required>
                    <i class="bi bi-envelope icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="bi bi-lock icon"></i>
                </div>
                <div class="input-group" id="padecimiento-group">
                    <select id="padecimiento" name="padecimiento">
                        <option value="" disabled selected>Enfermedad o padecimiento</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Hipertensión">Hipertensión</option>
                        <option value="Asma">Asma</option>
                        <option value="Cáncer">Cáncer</option>
                        <option value="Enfermedad cardíaca">Enfermedad cardíaca</option>
                        <option value="Epilepsia">Epilepsia</option>
                    </select>
                    <i class="bi bi-heart-pulse icon"></i>
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/Registro.js"></script>
</body>
</html>
