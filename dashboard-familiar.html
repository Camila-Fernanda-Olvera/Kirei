<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Familiar - Kirei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/dashboard-paciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-paciente-bg">
    <header class="paciente-header position-relative">
        <div class="logo-area">
            <i class="bi bi-people"></i> Kirei Familiar
        </div>
        <div class="d-flex align-items-center gap-3 position-absolute top-0 end-0 pe-4 pt-3" style="z-index: 1051;">
            <div class="form-check form-switch m-0">
                <input class="form-check-input" type="checkbox" id="switchDarkMode" style="cursor:pointer">
                <label class="form-check-label ms-2" for="switchDarkMode" title="Modo claro/oscuro"><i class="bi bi-moon-stars"></i></label>
            </div>
            <button class="btn btn-primary btn-sm rounded-circle shadow-sm ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasUser" aria-controls="offcanvasUser" title="Opciones de usuario" style="font-size:1.3rem;"><i class="bi bi-person-circle"></i></button>
        </div>
    </header>

    <!-- Offcanvas de usuario -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUser" aria-labelledby="offcanvasUserLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasUserLabel"><i class="bi bi-person-circle me-2"></i>Opciones</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action py-3"><a href="notificaciones-familiar.html" style="text-decoration:none;color:inherit;display:block;width:100%"><i class="bi bi-bell me-2"></i>Notificaciones</a></li>
        </ul>
      </div>
    </div>

    <main class="container py-4">
        <section class="tarjeta p-4 mb-4 card-pastel-2">
            <div class="row align-items-center">
                <div class="col-md-3 text-center perfil-img">
                    <img src="https://ui-avatars.com/api/?name=Paciente&background=cccccc&color=222222&size=200" alt="Foto Paciente" class="img-fluid mb-3" id="imgPaciente">
                </div>
                <div class="col-md-9 perfil-info">
                    <h2 id="nombrePaciente">Nombre Paciente</h2>
                    <p><i class="bi bi-calendar-heart"></i> <span id="edadPaciente">Edad</span></p>
                    <p><i class="bi bi-gender-ambiguous"></i> <span id="generoPaciente">Género</span></p>
                    <p><i class="bi bi-geo-alt"></i> <span id="paisPaciente">País</span></p>
                    <p><i class="bi bi-droplet"></i> <span id="sangrePaciente">Tipo de sangre</span></p>
                    <p><i class="bi bi-heart-pulse"></i> <span id="padecimientoPaciente">Padecimiento</span></p>
                    <p><i class="bi bi-calendar-event"></i> <span id="diagnosticoPaciente">Fecha diagnóstico</span></p>
                    <p><i class="bi bi-person-badge"></i> <span id="medicoPaciente">Médico</span></p>
                    <p><i class="bi bi-briefcase"></i> <span id="especialidadPaciente">Especialidad</span></p>
                    <p><i class="bi bi-telephone"></i> <span id="telefonoPaciente">Teléfono médico</span></p>
                    <p><i class="bi bi-egg-fried"></i> <span id="dietaPaciente">Dieta</span></p>
                    <p><i class="bi bi-exclamation-triangle"></i> <span id="alergiasPaciente">Alergias</span></p>
                    <p><i class="bi bi-person-lines-fill"></i> <span id="contactoPaciente">Contacto emergencia</span></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast para mensajes de vinculación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div id="toast-vinculacion" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 300px;">
        <div class="toast-header">
          <strong class="me-auto">Vinculación</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body">
          Mensaje de ejemplo
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/dashboard-familiar.js"></script>
</body>
</html>
