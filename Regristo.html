<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Kirei</title>
    <link rel="stylesheet" href="CSS/Registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay">
                <h2>Kirei</h2>
                <p>Monitoreo inteligente para pacientes y familiares</p>
            </div>
        </div>
        <div class="right-panel">
            <form class="register-form" id="registerForm" method="POST" action="PHP/Registro.php">
                <h1>Crear cuenta</h1>
                <div class="user-type">
                    <label><input type="radio" name="tipo_usuario" value="paciente" checked> Paciente</label>
                    <label><input type="radio" name="tipo_usuario" value="familiar"> Familiar</label>
                </div>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group" id="padecimiento-group">
                    <label for="padecimiento">Enfermedad o padecimiento</label>
                    <select id="padecimiento" name="padecimiento">
                        <option value="">Selecciona una opción</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Hipertensión">Hipertensión</option>
                        <option value="Asma">Asma</option>
                        <option value="Cáncer">Cáncer</option>
                        <option value="Enfermedad cardíaca">Enfermedad cardíaca</option>
                        <option value="Epilepsia">Epilepsia</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
            </form>
        </div>
    </div>
    <script src="JS/Registro.js"></script>
</body>
</html>
