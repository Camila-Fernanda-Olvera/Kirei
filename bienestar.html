<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar y Medicamentos - Kirei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/dashboard-paciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-paciente-bg">
    <header class="paciente-header position-relative">
        <div class="logo-area">
            <i class="bi bi-heart-pulse"></i> Kirei
        </div>
        <div class="d-flex align-items-center gap-3 position-absolute top-0 end-0 pe-4 pt-3" style="z-index: 1051;">
            <div class="form-check form-switch m-0">
                <input class="form-check-input" type="checkbox" id="switchDarkMode" style="cursor:pointer">
                <label class="form-check-label ms-2" for="switchDarkMode" title="Modo claro/oscuro"><i class="bi bi-moon-stars"></i></label>
            </div>
            <a href="dashboard-paciente.html" class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-left"></i> Volver</a>
            <button class="btn btn-primary btn-sm rounded-circle shadow-sm ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasUser" aria-controls="offcanvasUser" title="Opciones de usuario" style="font-size:1.3rem;"><i class="bi bi-person-circle"></i></button>
        </div>
    </header>

    <!-- Offcanvas de usuario -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUser" aria-labelledby="offcanvasUserLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasUserLabel"><i class="bi bi-person-circle me-2"></i>Opciones</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action py-3">
            <a href="dashboard-paciente.html" style="text-decoration:none;color:inherit;display:block;width:100%"><i class="bi bi-house me-2"></i>Dashboard</a>
          </li>
          <li class="list-group-item list-group-item-action py-3">
            <a href="calendario-paciente.html" style="text-decoration:none;color:inherit;display:block;width:100%"><i class="bi bi-calendar-event me-2"></i>Calendario</a>
          </li>
          <li class="list-group-item list-group-item-action py-3">
            <a href="notificaciones.html" style="text-decoration:none;color:inherit;display:block;width:100%"><i class="bi bi-bell me-2"></i>Notificaciones</a>
          </li>
          <li class="list-group-item list-group-item-action py-3"><i class="bi bi-heart-pulse me-2"></i>Bienestar</li>
          <li class="list-group-item list-group-item-action py-3"><i class="bi bi-info-circle me-2"></i>Información</li>
          <li class="list-group-item list-group-item-action py-3"><i class="bi bi-lightbulb me-2"></i>Sugerencias</li>
          <li class="list-group-item list-group-item-action py-3"><i class="bi bi-gear me-2"></i>Configuración</li>
        </ul>
      </div>
    </div>

    <main class="container py-4">
        <div class="tarjeta p-4 mb-4 card-pastel-1">
            <ul class="nav nav-tabs mb-4" id="bienestarTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="bienestar-tab" data-bs-toggle="tab" data-bs-target="#bienestar" type="button" role="tab" aria-controls="bienestar" aria-selected="true"><i class="bi bi-activity"></i> Bienestar</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="medicamentos-tab" data-bs-toggle="tab" data-bs-target="#medicamentos" type="button" role="tab" aria-controls="medicamentos" aria-selected="false"><i class="bi bi-capsule"></i> Medicamentos</button>
                </li>
            </ul>
            <div class="tab-content" id="bienestarTabsContent">
                <div class="tab-pane fade show active" id="bienestar" role="tabpanel" aria-labelledby="bienestar-tab">
                    <!-- CRUD Bienestar aquí -->
                    <div id="bienestar-crud" class="mt-3">
                        <p class="text-muted">Aquí irá el formulario y la tabla de registros de bienestar.</p>
                    </div>
                </div>
                <div class="tab-pane fade" id="medicamentos" role="tabpanel" aria-labelledby="medicamentos-tab">
                    <!-- CRUD Medicamentos aquí -->
                    <div id="medicamentos-crud" class="mt-3">
                        <p class="text-muted">Aquí irá el formulario y la tabla de medicamentos.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/i18n.js"></script>
    <script src="JS/bienestar.js"></script>
    <script>
        // Sincronizar modo oscuro al cargar
        if (localStorage.getItem('modoOscuro') === 'true') {
            document.body.classList.add('modo-oscuro');
            document.getElementById('switchDarkMode').checked = true;
        }
        document.getElementById('switchDarkMode').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('modo-oscuro');
                localStorage.setItem('modoOscuro', 'true');
            } else {
                document.body.classList.remove('modo-oscuro');
                localStorage.setItem('modoOscuro', 'false');
            }
        });
    </script>
</body>
</html>
