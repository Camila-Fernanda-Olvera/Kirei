<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas - Kirei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/dashboard-paciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #calendar { background: #fff; border-radius: 18px; box-shadow: 0 8px 32px 0 rgba(77,191,201,0.10); padding: 1.5rem; }
        .fc-toolbar-title { font-weight: 800; font-size: 1.5rem; }
        .fc-event { cursor: pointer; }
        .btn-add-cita { position: fixed; bottom: 2rem; right: 2rem; z-index: 1001; }
    </style>
</head>
<body class="dashboard-paciente-bg">
    <header class="paciente-header position-relative">
        <div class="logo-area">
            <i class="bi bi-calendar-event"></i> Calendario Kirei
        </div>
        <div class="d-flex align-items-center gap-3 position-absolute top-0 end-0 pe-4 pt-3" style="z-index: 1051;">
            <a href="dashboard-paciente.html" class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-left"></i> Volver</a>
        </div>
    </header>
    <main class="container py-4">
        <div id="calendar"></div>
        <button class="btn btn-primary btn-lg shadow btn-add-cita" id="btnAgregarCita"><i class="bi bi-plus-circle"></i> Agregar cita</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="JS/notificaciones.js"></script>
    <script src="JS/calendario-paciente.js"></script>
</body>
</html>
