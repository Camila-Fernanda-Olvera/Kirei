<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Kirei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-register">
            <h1>Iniciar Sesión</h1>
            <form class="register-form" id="loginForm" method="POST" action="PHP/Login.php">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo" required>
                    <i class="bi bi-envelope icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="bi bi-lock icon"></i>
                </div>
                <button type="submit" class="btn-register">Iniciar Sesión</button>
                <p class="login-link">¿No tienes cuenta? <a href="Registro.html">Regístrate</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/Index.js"></script>
</body>
</html>
